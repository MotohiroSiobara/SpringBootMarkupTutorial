<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>layout dialect</title>
    <!-- 共通CSSやJSはLayoutに記述しておく -->
    <!--<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet" />-->
    <!--<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>-->
    <!--<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>-->
    <style>
        .header {margin-top:5px;width:100%;height:30px;border:solid 1px green;}
        .contents {margin-top:5px;width:100%;height:200px;border:solid 1px blue;}
        .footer {margin-top:5px;width:100%;height:40px;border:solid 1px red;}
    </style>
</head>
<body>
<div class="container col-sm-6">
    <div class="header" layout:fragment="header">ヘッダは共通</div>
    <div class="contents" layout:fragment="contents" >固有のHTMLで書き換える</div>
    <div class="footer" layout:fragment="footer">フッタは共通</div>
</div>
</body>
</html>
